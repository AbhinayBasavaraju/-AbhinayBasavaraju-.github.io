<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time & Fitness Management</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Time & Fitness Management</h1>

    <!-- Task Management Section -->
    <section id="taskSection">
        <h2>Task Management</h2>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Add a task...">
            <input type="datetime-local" id="deadlineInput">
            <button type="submit">Add Task</button>
        </form>
        <ul id="taskList"></ul>
    </section>

    <!-- Fitness Management Section -->
    <section id="fitnessSection">
        <h2>Fitness Management</h2>
        <!-- Add fitness management components here -->
    </section>
    
    <!-- Screen Time Section -->
    <section id="screenTimeSection">
        <h2>Screen Time</h2>
        <p id="screenTime">Screen Time: <span id="screenTimeDisplay">0 seconds</span></p>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
